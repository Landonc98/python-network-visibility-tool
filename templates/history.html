{% extends 'base.html' %}
{% block content %}
<h2>Scan History</h2>

{% if history %}
    <table border="1">
        <tr>
            <th>File</th>
            <th>Host Count</th>
        </tr>
        {% for entry in history %}
            <tr>
                <td>{{ entry.filename }}</td>
                <td>{{ entry.host_count }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No historical scans found.</p>
{% endif %}
{% endblock %}
